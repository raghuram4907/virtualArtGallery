<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Art Gallery</title>
  <style>
    /* Bright and colorful styles for the page */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
      color: #333;
    }

    /* Center the gallery on the page */
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    /* Styling individual art cards */
    .art-card {
      width: 250px;
      margin: 15px;
      border-radius: 15px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Add hover effect with rotation, zoom, and bright colors */
    .art-card:hover {
      transform: scale(1.5);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
      z-index: 20;
    }

    /* Image styling inside art cards */
    .art-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    /* Description styling for each art piece */
    .art-description {
      padding: 15px;
      text-align: center;
    }

    .art-description h3 {
      margin: 0 0 10px;
      font-size: 1.4em;
      color: #ff6f61;
    }

    .art-description p {
      font-size: 1em;
      color: #555;
    }

    /* Animation for the cards */
    .art-card {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .img-style{
      height: 200px;
      
    }
  </style>
</head>
<body>
